# buf.gen.yaml defines a local generation template.
# For details, see https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - name: es
    path: ../node_modules/.bin/protoc-gen-es
    out: gen
    opt:
      - target=ts

  - name: connect-query
    path: ../bin/protoc-gen-connect-query-react
    out: gen
    opt:
      - target=ts
      - import_extension=
  - name: connect-query
    path: ../bin/protoc-gen-connect-query-react
    out: gen
    opt:
      - target=dts
      - import_extension=
