version: v2
inputs:
  - module: buf.build/connectrpc/eliza:8b8b971d6fde4dc8ba5d96f9fda7d53c
clean: true
plugins:
  # js
  - local: protoc-gen-es
    out: gen_js
  - local: ../bin/protoc-gen-connect-query
    out: gen_js

  # cjs
  - local: protoc-gen-es
    out: gen_cjs
    opt:
      - js_import_style=legacy_commonjs
      - import_extension=js
  - local: ../bin/protoc-gen-connect-query
    out: gen_cjs
    opt:
      - js_import_style=legacy_commonjs
      - import_extension=js

  # ts
  - local: protoc-gen-es
    out: gen_ts
    opt:
      - target=ts
  - local: ../bin/protoc-gen-connect-query
    out: gen_ts
    opt:
      - target=ts
