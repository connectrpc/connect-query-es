version: v2
inputs:
  - proto_file: test.proto
clean: true
plugins:
  # js
  - local: protoc-gen-es
    out: gen_js
  - local: ../bin/protoc-gen-connect-query
    out: gen_js

  # cjs
  - local: protoc-gen-es
    out: gen_cjs
    opt:
      - js_import_style=legacy_commonjs
      - import_extension=js
  - local: ../bin/protoc-gen-connect-query
    out: gen_cjs
    opt:
      - js_import_style=legacy_commonjs
      - import_extension=js

  # ts
  - local: protoc-gen-es
    out: gen_ts
    opt:
      - target=ts
  - local: ../bin/protoc-gen-connect-query
    out: gen_ts
    opt:
      - target=ts
