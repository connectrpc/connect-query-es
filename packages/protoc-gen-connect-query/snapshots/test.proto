syntax = "proto3";

package test;

import "google/protobuf/wrappers.proto";

service SnapshotService {
  rpc Foo(FooRequest) returns (FooResponse);

  // This RPC is deprecated
  rpc Deprecated(google.protobuf.Int32Value) returns (google.protobuf.StringValue) {
    option deprecated = true;
  };

  // This streaming RPC should not be generated
  rpc ClientStream(stream google.protobuf.Int32Value) returns (google.protobuf.StringValue);

  // This streaming RPC should not be generated
  rpc ServerStream(google.protobuf.Int32Value) returns (stream google.protobuf.StringValue);

  // This streaming RPC should not be generated
  rpc BidiStream(stream google.protobuf.Int32Value) returns (stream google.protobuf.StringValue);

  // This RPC name is a reserved word in ECMAScript
  rpc class(google.protobuf.Int32Value) returns (google.protobuf.StringValue);
}

// This service should be generated into a second file
service SecondSnapshotService {
  rpc Foo(FooRequest) returns (FooResponse);
}

message FooRequest {
  int32 number = 1;
}

message FooResponse {
  string str = 1;
}
